<button class="close-button" mat-icon-button [mat-dialog-close]="true">
  <img src="assets/img/close.svg" />
</button>

<ng-container *ngIf="hasTitle != null">
  <h2 mat-mat-dialog-title>{{ title }}</h2>
</ng-container>

<mat-dialog-content>
  <ng-template #content></ng-template>
</mat-dialog-content>
